<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h1 class="text-body">Welcome To Sakin's Phone-Shop</h1>
    </header>

    <main class="container">

        <section>
            <!-- search -->
            <div class="mb-3 w-50">

                <input type="search" class="form-control text-dark" id="search-field" placeholder="search phone">
                <div id="btn-search" class="btn btn-primary mt-1 p-2 rounded">Search</div>
            </div>
        </section>

        <!-- search-result -->

        <section>
            <div id="phones-container" class="row row cols-1 row-cols-md-3 row-cols-lg-3 g-4 text-center">


            </div>
            <div id="no-phone-found" class="mt-2 d-none text-center">
                <h3 class="text-danger " id="text-warning">No phone found..Try Again</h3>
            </div>
            <div id="show-all" class="text-center d-none">
                <div class="btn btn-primary">Show All</div>
            </div>
        </section>
        <section id="loader" class="d-none">
            <div class="text-center ">
                <div class="spinner-grow text-success mt-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal -->
        <section>
         <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phone-details" class="modal-body">
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
     
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="phone.js"></script>
</body>

</html>
